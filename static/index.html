<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ð£Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ñ‚ÐµÑ€Ð¼Ð¸Ð½Ð°Ð»Ð°Ð¼Ð¸</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #121212; color: #fff;
      font-family: sans-serif;
      display: flex; flex-direction: column;
    }
    .toolbar {
      flex: 0 0 auto;
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: #1e1e1e;
    }
    .toolbar .stats {
      font-size: 1rem;
    }
    .toolbar button {
      width: 40px; height: 40px;
      border: none; border-radius: 6px;
      background: #156B2E;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .toolbar button#deleteBtn {
      margin-left: 0.5rem;
      background: #800014;
    }
    .toolbar button.active {
      opacity: 0.6;
    }
    .terminal-list {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem;
    }
    .terminal-item {
      display: flex; align-items: center;
      background: #1e1e1e; border-radius: 8px;
      margin-bottom: 1rem; padding: 1rem;
      transition: background 0.2s;
    }
    .terminal-item.deletable:hover {
      background: #800014;
      cursor: pointer;
    }
    .terminal-item .state {
      width: 24px; margin-right: 1rem; font-size: 1.2rem;
    }
    .terminal-item .id {
      flex: 1; margin-right: 1rem; font-weight: 500;
      word-break: break-all;
    }
    .terminal-item .sum {
      margin-right: 1rem;
    }
    .toggle-btn {
      padding: 0.4rem 0.8rem;
      border: none; border-radius: 6px;
      background: #fff; color: #000;
      font-size: 1rem;
      cursor: pointer;
    }
    .modal-overlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
    }
    .modal {
      background: #1e1e1e; padding: 1rem;
      border-radius: 8px; width: 90%; max-width: 320px;
    }
    .modal input {
      width: 100%; padding: 0.5rem; margin-bottom: 1rem;
      border: none; border-radius: 4px; font-size: 1rem;
    }
    .modal .buttons {
      display: flex; justify-content: flex-end;
    }
    .modal .btn {
      width: 40px; height: 40px;
      border: none; border-radius: 50%;
      margin-left: 0.5rem;
      font-size: 1.2rem; cursor: pointer;
      display: flex; justify-content: center; align-items: center;
    }
    .modal .btn-cancel { background: #800014; color: #fff; }
    .modal .btn-save   { background: #156B2E; color: #fff; }
    @media (max-width: 480px) {
      .terminal-item { flex-direction: column; align-items: flex-start; }
      .toggle-btn     { margin-top: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="stats" id="stats">Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ°...</div>
    <div>
      <button id="addBtn">+</button>
      <button id="deleteBtn">X</button>
    </div>
  </div>

  <div class="terminal-list" id="terminalList"></div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <input type="text" id="newId" placeholder="ÐÐ¾Ð¼ÐµÑ€ Ñ‚ÐµÑ€Ð¼Ð¸Ð½Ð°Ð»Ð°" />
      <input type="text" id="newLogin" placeholder="Ð›Ð¾Ð³Ð¸Ð½" />
      <input type="password" id="newPassword" placeholder="ÐŸÐ°Ñ€Ð¾Ð»ÑŒ" />
      <div class="buttons">
        <button class="btn btn-cancel" id="cancelBtn">âœ–</button>
        <button class="btn btn-save"   id="saveBtn">âœ”</button>
      </div>
    </div>
  </div>

  <script>
    let terminals = [];
    let deleteMode = false;

    async function loadTerminals() {
      try {
        const res = await fetch('/api/terminals');
        terminals = await res.json();
      } catch {
        terminals = [];
      }
      renderTerminals();
      updateStats();
    }

    function updateStats() {
      const online = terminals.filter(t => t.enabled).length;
      const total  = terminals.length;
      const sum    = terminals.reduce((acc,t) => acc + (t.total||0), 0);
      document.getElementById('stats').textContent =
        `${online}/${total} Ð¾Ð½Ð»Ð°Ð¹Ð½, Ð¡ÑƒÐ¼Ð¼Ð°: ${sum} â‚½`;
    }

    function renderTerminals() {
      const list = document.getElementById('terminalList');
      list.innerHTML = '';
      terminals.forEach(t => {
        const item = document.createElement('div');
        item.className = 'terminal-item' + (deleteMode ? ' deletable' : '');
        item.dataset.id = t.id;
        item.innerHTML = `
          <div class="state">${t.enabled ? 'ðŸŸ¢' : 'ðŸ”´'}</div>
          <div class="id">Ð¢ÐµÑ€Ð¼Ð¸Ð½Ð°Ð» â„–${t.id}</div>
          <div class="sum">${t.total || 0} â‚½</div>
          <button class="toggle-btn">
            ${t.enabled ? 'ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ' : 'ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ'}
          </button>
        `;
        // toggle
        item.querySelector('.toggle-btn')
            .onclick = e => {
              e.stopPropagation();
              toggleTerminal(t.id);
            };
        // delete on click if deleteMode
        if (deleteMode) {
          item.onclick = () => deleteTerminal(t.id);
        }
        list.appendChild(item);
      });
    }

    async function toggleTerminal(id) {
      await fetch('/api/terminals/toggle', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({id})
      });
      loadTerminals();
    }

    async function deleteTerminal(id) {
      if (!confirm(`Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ Ñ‚ÐµÑ€Ð¼Ð¸Ð½Ð°Ð» â„–${id}?`)) return;
      await fetch('/api/terminals/delete', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({id})
      });
      loadTerminals();
    }

    // add modal
    document.getElementById('addBtn').onclick = () => {
      deleteMode = false;
      document.getElementById('deleteBtn').classList.remove('active');
      document.getElementById('modalOverlay').style.display = 'flex';
    };
    document.getElementById('cancelBtn').onclick = () => {
      document.getElementById('modalOverlay').style.display = 'none';
    };
    document.getElementById('saveBtn').onclick = async () => {
      const id       = document.getElementById('newId').value.trim();
      const login    = document.getElementById('newLogin').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      if (!id || !login || !password) return;
      await fetch('/api/terminals/add', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({id, login, password})
      });
      document.getElementById('modalOverlay').style.display = 'none';
      loadTerminals();
    };

    // delete mode toggle
    document.getElementById('deleteBtn').onclick = () => {
      deleteMode = !deleteMode;
      document.getElementById('deleteBtn').classList.toggle('active', deleteMode);
      document.getElementById('modalOverlay').style.display = 'none';
      renderTerminals();
    };

    // init
    loadTerminals();
  </script>
</body>
</html>
